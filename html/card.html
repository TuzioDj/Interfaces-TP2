<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link rel="stylesheet" type="text/css" href="../css/card.css">
</head>
<body>
    <article class="card">
        <div>
            <div class="cardPrecio">
                <p>$5000</p>
            </div>
        </div>
        <div class="cardImage">
            <img src="../images/Juegos/4 En linea Homero VS Bart.png" alt="4 En linea Homero VS Bart.png">
        </div>
        <div class="cardInfo">
            <div>
                <h5 class="cardCategoria">Categoria</h5>
                <h4 class="cardNombre">Nombre del jueguito</h4>
            </div>
            <div class="cardButton cardButtonPaga">
            </div>
        </div>
    </article>



    <a href="index.html">
        <article class="card bigCard">
            <div class="cardImage">
                <img src="../images/Juegos/4 En linea Homero VS Bart.png" alt="4 En linea Homero VS Bart.png">
            </div>
            <div class="bigCardShadow">
                <div class="playIcon">
                    <img src="../images/svg/Jugar.svg" alt="Jugar">
                </div>
            </div>
            <div class="bigCardInfo">
                <h3>Categoria</h3>
                <h1>4 En linea Homero VS Bart</h1>
            </div>
        </article>
    </a>

    <section class="bigCarrousel">
        <div class="bigCarrouselContainer">
            <div class="bigCarrouselImages">
                <img id="imagen1" src="../images/Juegos/4 En linea Homero VS Bart.png" alt="4 En linea Homero VS Bart.png">
                <img id="imagen2" src="../images/Juegos/4 En linea Homero VS Bart.png" alt="4 En linea Homero VS Bart.png">
                <img id="imagen3" src="../images/Juegos/4 En linea Homero VS Bart.png" alt="4 En linea Homero VS Bart.png">
            </div>
            <div class="bigCarrouselSliders">
                <a href="#imagen1"></a>
                <a href="#imagen2"></a>
                <a href="#imagen3"></a>
            </div>
        </div>

    </section>

    <script src="../js/card.js"></script>
</body>
</html>
