<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="css/gameMenu.css">
    <link rel="stylesheet" href="css/gameStyle.css">
    <link rel="stylesheet" href="css/game.css">

    <title>Document</title>
</head>

<body>
    <div id="init_juego" class="contMenu">
        <div class="gameMen">
            <div class="size">
                <h3 class="titulo">Seleccione modo de juego</h3>
                <label for="html">
                    <input type="radio" class="cantidad" id="option1" name="boardSize" value="4" checked>
                    <h3>4 en línea</h3>
                </label><br>
                <label for="css">
                    <input type="radio" class="cantidad" id="option2" name="boardSize" value="5">
                    <h3>5 en línea</h3>
                </label><br>
                <label for="javascript">
                    <input type="radio" class="cantidad" id="javascript" name="boardSize" value="6">
                    <h3>6 en línea</h3>
                </label><br>
            </div>
            <button id="btn_play" class="boton botonPrimarioVioleta">
                <h3>JUGAR</h3>
            </button>
        </div>
    </div>

    <div id="contenedor_juego" class="juego inactive">
        <!-- ACA IRIA JUGABILIDAD-->
        <div class="options">
            <a href="#" id="btn_reset" class="">
                <img class="" id="fichaBtn" src="/images/4 en Linea/Opciones/Reinicio.png">
                <h3>Reiniciar</h3>
            </a>
            <div id="tmp">
                <h3>Tiempo restante</h3>
                <h3 id="cronometro"></h3>
            </div>
            <a href="4enLinea.html" id="btn_exit" class="">
                <img class="" id="fichaBtn" src="/images/4 en Linea/Opciones/Salir.png">
                <h3>Salir</h3>
            </a>
        </div>
        <div class="gameInfo">
            <div id="theWinnerIs" class="inactive">
                <h3 id="quienGano"></h3>
                <h3 id="sinTiempo"></h3>
            </div>
        </div>
        <!-- ACA IRIA PANTALLA PRESENTACION DEL JUEGO-->
        <section class="invisible" id="tablero">

            <div class="turno player1" id="player1">
                <img src="/images/4 en Linea/Tablero/Ficha Homero.png">
                <h3>Turno de</h3>
                <h3>Homero</h3>
            </div>

            <!-- ACA IRIA EL TABLERO DEL JUEGO-->
            <canvas id="canvas" class="canvas"></canvas>

            <div class="turno player2 invisible" id="player2">
                <img src="/images/4 en Linea/Tablero/Ficha Bart.png">
                <h3>Turno de</h3>
                <h3>Bart</h3>
            </div>

        </section>
    </div>

    <script src="js/juego/cronometro.js"></script>
    <script src="js/juego/jugar.js"></script>
    <script src="js/juego/tablero.js"></script>
    <script src="js/juego/ficha.js"></script>
    <script src="js/juego/juego.js"></script>
</body>

</html>
